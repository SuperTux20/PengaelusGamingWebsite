<div>
	<div class="navbar">
		<ul>
			<li *ngFor="let link of links"><a [href]="link.url">{{link.name}}</a></li>
		</ul>
	</div>
	<div class="container">
		<ul class="main">
			<li class="game" *ngFor="let game of games">
				<h3>{{game.title}}</h3>
				<p>{{game.desc}}</p>
			</li>
		</ul>
		<p>
			{{about}}
		</p>
	</div>
</div>
